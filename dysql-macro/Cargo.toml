[package]
name = "dysql-macro"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
syn = {version="1.0", features=["extra-traits", "visit-mut"]}
proc-macro2 = {version="1.0", features = ["span-locations"]}
quote = {version="1.0"}
dysql = { path = "../dysql" }
ramhorns = "0.14"