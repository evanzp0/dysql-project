[package]
name = "dysql-macro"
version = "0.2.0"
edition = "2021"
description = "Dysql adds the ability of dynamic sql query to tokio-postgres through proc macro. it uses Ramhorns the high performance template engine implementation of Mustache"
license = "Apache-2.0"

[lib]
proc-macro = true

[dependencies]
syn = {version="1.0", features=["extra-traits", "visit-mut"]}
proc-macro2 = {version="1.0", features = ["span-locations"]}
quote = {version="1.0"}
ramhorns = "0.14"
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }
dysql= "0.2.0"
# dysql = { path = "../dysql" }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tokio-pg-mapper = "0.2"
tokio-pg-mapper-derive = "0.2"